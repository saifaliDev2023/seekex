<div id="main-content">
    <h2>Add New Bucket</h2>
    <form class="post-form" (submit)="submitForm()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="input1" [(ngModel)]="formData!.bucket_name" />
        </div>
        <div class="form-group">
            <label>Volume</label>
            <input type="text" name="input2" [(ngModel)]="formData!.max_volume"
                [ngModelOptions]="{ standalone: true }" />
        </div>
        <input class="submit" type="submit" value="Save" />
    </form>
</div>
